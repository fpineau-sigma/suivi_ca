<main class="container-fluid" role="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-2 text-right">
        <button id="ajoutTypeDeBien" class="btn btn-primary" (click)="creerTypeDeBien()"
                translate='gestion.typedebiens.ajout'></button>
      </div>
    </div>
    <ul>
      <li *ngFor="let typeDeBien of typeDeBiens">
        <a (click)="modifierTypeDeBien(typeDeBien)">
          {{ typeDeBien.libelle }}
        </a>
      </li>
    </ul>
  </div>
</main>
