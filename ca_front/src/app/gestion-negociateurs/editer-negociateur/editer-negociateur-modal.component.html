<main class="container-fluid" role="main">
  <form #form="ngForm" autocomplete="off" class="card-body" novalidate>
    <fieldset #fieldSetElement class="align-items-end">
      <div class="row align-items-start mb-2">
        <div class="col-12">
          <h5 *ngIf="mode === ModeEnum.CREATION" translate="gestion.negociateur.creation.titre"></h5>
          <h5 *ngIf="mode === ModeEnum.EDITION"> {{ 'gestion.negociateur.modification.titre' | translate }}
            &mdash; {{negociateur.nom}}  {{negociateur.prenom}}</h5>
        </div>
      </div>
      <!-- Ligne 1 : Nom -->
      <div class="row align-items-end">
        <div class="col-6">
          <div class="form-group">
            <label class="required" for="negociateur_nom"
                   translate="gestion.negociateur.nom"></label>
            <input [(ngModel)]="negociateur.nom"
                   id="negociateur_nom"
                   name="negociateur_nom"
                   required/>
          </div>
        </div>
        <!-- Ligne 1 : PrÃ©nom -->
        <div class="col-6">
          <div class="form-group">
            <label class="required" for="negociateur_prenom"
                   translate="gestion.negociateur.prenom"></label>
            <input [(ngModel)]="negociateur.prenom"
                   id="negociateur_prenom"
                   name="negociateur_prenom"
                   required/>
          </div>
        </div>
      </div>
      <!-- Ligne 2 : Nom Court -->
      <div class="row align-items-end">
        <div class="col-12">
          <label class="required" for="negociateur_nomCourt"
                 translate="gestion.negociateur.nomCourt"></label>
          <input [(ngModel)]="negociateur.nomCourt"
                 id="negociateur_nomCourt"
                 name="negociateur_nomCourt"
                 required/>
        </div>
      </div>
      <!-- Ligne 4 : Annuler / Valider -->
      <div class="row align-items-end">
        <div class="col-12 text-right">
          <button (click)="annuler.emit()"
                  *ngIf="mode === ModeEnum.CREATION || mode === ModeEnum.EDITION"
                  class="btn btn-danger mt-5 mr-2"
                  id="btnAnnulerCreation"
                  type="button">
            {{ "commun.bouton.annuler" | translate }}
            <i aria-hidden="true" class="fas fa-times ml-2"></i>
          </button>
          <button (click)="fermer.emit()"
                  *ngIf="mode === ModeEnum.CONSULTATION"
                  class="btn btn-danger mt-5 mr-2"
                  id="btnFermerConsultation"
                  type="button">
            {{ "commun.bouton.fermer" | translate }}
            <i aria-hidden="true" class="fas fa-times ml-2"></i>
          </button>
          <button (click)="enregistrer.emit(negociateur)"
                  *ngIf="mode === ModeEnum.CREATION"
                  [disabled]="!form.valid"
                  [ngClass]="form.valid ? 'btn-success': 'btn.disabled'"
                  class="btn mt-5"
                  id="btnConfirmerCreation"
                  type="button">
            {{ "commun.bouton.creer" | translate }}
            <i aria-hidden="true" class="fas fa-check ml-2"></i>
          </button>
          <button (click)="modifier.emit(negociateur)"
                  *ngIf="mode === ModeEnum.EDITION"
                  [disabled]="!form.valid"
                  [ngClass]="form.valid ? 'btn-success' : 'btn.disabled'"
                  class="btn mt-5"
                  id="btnConfirmerModification"
                  type="button">
            {{ "commun.bouton.enregistrer.modification" | translate }}
            <i aria-hidden="true" class="fas fa-check ml-2"></i>
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</main>
