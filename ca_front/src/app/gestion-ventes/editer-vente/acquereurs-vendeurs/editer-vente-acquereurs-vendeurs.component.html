<form #form="ngForm" autocomplete="off" class="card-body" novalidate>
  <fieldset #fieldSetElement class="align-items-end">
    <div class="row w-100 mx-0">
      <ngx-datatable
        [columnMode]="ColumnMode.force"
        [footerHeight]="0"
        [headerHeight]="40"
        [loadingIndicator]="false"
        [messages]="{
                   emptyMessage: 'commun.composant.datatable.vide' | translate ,
                   totalMessage: 'commun.composant.datatable.total' | translate
                   }"
        [rowHeight]="'auto'"
        [rows]="personnes"
        class="bootstrap table-bordered col-12 mx-0 px-0 mb-3 w-100 ">

        <!-- Nom -->
        <ngx-datatable-column [flexGrow]="5"
                              [name]="'gestion.personne.nom' | translate"
                              class="pr-0">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.nom }}
          </ng-template>
        </ngx-datatable-column>

        <!-- Prenom -->
        <ngx-datatable-column
          [flexGrow]="5"
          [name]="'gestion.personne.prenom' | translate"
          class="pr-0">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.prenom }}
          </ng-template>
        </ngx-datatable-column>

        <!-- bouton afficher / masquer des colonnes --->
        <ngx-datatable-column [draggable]="false"
                              [flexGrow]="1"
                              [resizeable]="false"
                              cellClass="text-center">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <fa-icon (click)="editerPersonne(row)" [icon]="faEdit"></fa-icon>
            <fa-icon (click)="supprimerPersonne(row)" [icon]="faTrash" class="ml-2"></fa-icon>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
    <div *ngIf="editionEnCours" class="row">
      <div class="col-4">
        <div class="form-group">
          <label class="required" for="personne_nom"
                 translate="gestion.personne.nom"></label>
          <input [(ngModel)]="personneEnEdition.nom"
                 id="personne_nom"
                 name="personne_nom"
                 required/>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label class="required" for="personne_prenom"
                 translate="gestion.personne.prenom"></label>
          <input [(ngModel)]="personneEnEdition.prenom"
                 id="personne_prenom"
                 name="personne_prenom"
                 required/>
        </div>
      </div>
    </div>
    <div *ngIf="!editionEnCours" class="row">
      <button id="ajoutPersonne" class="btn"
              (click)="editerPersonne(null)"
              translate='gestion.personne.ajout'></button>
    </div>
    <div *ngIf="editionEnCours" class="row">
      <button id="annulerAjoutPersonne" class="btn"
              (click)="editionEnCours = false"
              translate='commun.bouton.annuler'></button>
      <button id="validerAjoutPersonne" class="btn"
              (click)="ajouterPersonne()"
              translate='commun.bouton.valider'></button>
    </div>
  </fieldset>
</form>
