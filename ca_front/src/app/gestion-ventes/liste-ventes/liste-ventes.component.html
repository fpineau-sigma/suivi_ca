<main class="container-fluid" role="main">
  <div class="container-fluid">
    <p translate="gestion.ventes.liste">
    </p>
    <button id="ajoutVente" class="btn" (click)="creer()"
            translate='gestion.ventes.ajout'></button>
    <div class="row w-100 mx-0">
      <ngx-datatable
        [columnMode]="ColumnMode.force"
        [footerHeight]="0"
        [headerHeight]="40"
        [loadingIndicator]="false"
        [messages]="{
                   emptyMessage: 'commun.composant.datatable.vide' | translate ,
                   totalMessage: 'commun.composant.datatable.total' | translate
                   }"
        [rowHeight]="'auto'"
        [rows]="ventes"
        class="bootstrap table-bordered col-12 mx-0 px-0 mb-3 w-100 ">

        <!-- dateActeAuthentique -->
        <ngx-datatable-column [flexGrow]="5"
                              [name]="'gestion.vente.date.acte.authentique' | translate"
                              class="pr-0">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.dateActeAuthentique | date: 'dd/MM/yyyy' }}
          </ng-template>
        </ngx-datatable-column>

        <!-- numeroVoie -->
        <ngx-datatable-column
          [name]="'gestion.adresse.numero' | translate"
          class="pr-0">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.adresse.numeroVoie  }}
          </ng-template>
        </ngx-datatable-column>

        <!-- nomVoie -->
        <ngx-datatable-column [flexGrow]="5"
                              [name]="'gestion.adresse.nom.voie' | translate"
                              class="pr-0">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.adresse.nomVoie  }}
          </ng-template>
        </ngx-datatable-column>

        <!-- origine -->
        <ngx-datatable-column [flexGrow]="5"
                              [name]="'gestion.vente.origine' | translate"
                              class="pr-0">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ Origine[row.origine] }}
          </ng-template>
        </ngx-datatable-column>
        <!-- bouton afficher / masquer des colonnes --->
        <ngx-datatable-column [draggable]="false"
                              [flexGrow]="1"
                              [resizeable]="false"
                              cellClass="text-center">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <fa-icon (click)="modifierVente(row)" [icon]="faEdit"></fa-icon>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</main>
