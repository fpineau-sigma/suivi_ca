<mat-toolbar color="primary" class='center'>
    <mat-toolbar-row>
      <span>Suivi du CA</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu  #appMenu="matMenu" >
  <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <a routerLink="/commission" routerLinkActive="active"><span>Commissions</span></a>
  </button>
  <button mat-menu-item>
      <mat-icon>accessibility</mat-icon>
      <a routerLink="/negociateur" routerLinkActive="active"><span>Negociateurs</span></a>
  </button>
  <button mat-menu-item>
    <mat-icon>accessibility</mat-icon>
    <a routerLink="/ventes" routerLinkActive="active"><span>Ventes</span></a>
</button>
</mat-menu>

<router-outlet></router-outlet>
