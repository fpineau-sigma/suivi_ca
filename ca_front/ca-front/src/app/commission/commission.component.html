<h1 class='center'>Liste des Commmissions</h1>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>


<div class="example-container mat-elevation-z8">
  <mat-table  mat-table [dataSource]="commissions" matSort>
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let commission"> {{commission[0]}} </td>
    </ng-container>
    <ng-container matColumnDef="nomCourt">
      <th mat-header-cell *matHeaderCellDef> nomCourt </th>
      <td mat-cell *matCellDef="let commission"> {{commission[1]}} </td>
    </ng-container>
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let commission"> {{commission[2]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </mat-table >
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
